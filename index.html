<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music CDs</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Music CDs</h1>
    </header>
    <main>
      <form id="formContact" action="processform.php" method="">
        <fieldset>
          <div>
            <label for="txtAuthor">Author</label>
            <input type="text" id="txtAuthor" name="formAuthor" size="55%" required>
          </div>
          <div>
            <label for="txtTitle">Title</label>
            <input type="txt" id="txtTitle" name="formTitle" size="55%" required>
          </div>
          <div>
            <label for="txtYear">Year</label>
            <input type="number" id="txtYear" min="1900" max="2100" name="formPhone" size="25%" required>
          </div>
          <div>
            <input type="submit" id="submit" value="Add"/>
          </div>
        </fieldset>
      </form>
      <table id="list">
        <thead>
          <tr>
            <th>
              Author
            </th>
            <th>
              Title
            </th>
            <th>
              Year
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- student template will be copied and inserted here -->
        </tbody>
      </table>
    </main>
    <template id="album-list">
      <tr>
        <td data-field="authors">author_text</td>
        <td data-field="titles">title_text</td>
        <td data-field="years">year_text</td>
      </tr>
    </template>
    <footer>
      <p>&copy; 2024 KEA Web Development</p>
    </footer>
  </body>
</html>
